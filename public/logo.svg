<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feFlood flood-color="rgba(139, 92, 246, 0.5)" result="glowColor"/>
      <feComposite in="glowColor" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background with gradient -->
  <rect width="100" height="100" rx="15" fill="url(#grad1)" />
  
  <!-- Car silhouette -->
  <path d="M20,65 L25,40 L30,35 L70,35 L75,40 L80,65 L65,70 L35,70 Z" fill="white" opacity="0.2"/>
  
  <!-- Wheels -->
  <circle cx="35" cy="75" r="5" fill="white" opacity="0.3"/>
  <circle cx="65" cy="75" r="5" fill="white" opacity="0.3"/>
  
  <!-- Shine effect -->
  <path d="M25,45 Q50,30 75,45" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Text -->
  <text x="50%" y="85%" text-anchor="middle" fill="white" font-size="20" font-family="Arial" font-weight="bold">AD</text>
</svg>